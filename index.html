<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P. Salmanul Faris - Portfolio</title>
  <link rel="stylesheet" href="/salman-portfolio/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=VT323&display=swap" rel="stylesheet">
  <link rel="icon" href="/favicon.ico" type="image/x-icon"> <!-- Optional favicon -->
</head>
<body>
  <div id="landing-effect" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 100; cursor: pointer;">
    <!-- Placeholder for Unicorn Studio liquid glass effect -->
    <script>
      // Simulated liquid glass effect (replace with actual export from unicorn.studio)
      const canvas = document.createElement('canvas');
      canvas.style.position = 'absolute';
      canvas.style.top = '0';
      canvas.style.left = '0';
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      document.getElementById('landing-effect').appendChild(canvas);

      const ctx = canvas.getContext('2d');
      let mouseX = canvas.width / 2;
      let mouseY = canvas.height / 2;

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        // Liquid glass simulation with ripple effect
        const time = Date.now() * 0.001;
        for (let x = 0; x < canvas.width; x += 10) {
          for (let y = 0; y < canvas.height; y += 10) {
            const dx = x - mouseX;
            const dy = y - mouseY;
            const dist = Math.sqrt(dx * dx + dy * dy);
            const ripple = Math.sin(dist * 0.1 - time) * 20;
            ctx.beginPath();
            ctx.fillStyle = `rgba(0, 255, 204, ${Math.max(0.2, 0.5 - dist / 500)})`;
            ctx.arc(x + ripple, y + ripple, 5, 0, Math.PI * 2);
            ctx.fill();
          }
        }
        // Glowing text overlay
        ctx.font = '3em Orbitron';
        ctx.fillStyle = 'rgba(0, 255, 204, 0.8)';
        ctx.shadowBlur = 20;
        ctx.shadowColor = '#00ffcc';
        ctx.fillText('P. Salmanul Faris', canvas.width / 2 - 150, canvas.height / 2 - 50);
        ctx.font = '1.5em Orbitron';
        ctx.fillText('Cybersecurity Professional | Full-Stack Developer | Physicist', canvas.width / 2 - 250, canvas.height / 2 + 20);
        requestAnimationFrame(animate);
      }
      animate();

      // Mouse interaction
      canvas.addEventListener('mousemove', (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;
      });
      canvas.addEventListener('click', () => {
        document.getElementById('landing-effect').style.opacity = '0';
        setTimeout(() => {
          document.getElementById('landing-effect').style.display = 'none';
          if (window.startJourneyOriginal) window.startJourneyOriginal();
        }, 500);
      });

      window.startJourney = () => {
        document.getElementById('landing-effect').style.opacity = '0';
        setTimeout(() => {
          document.getElementById('landing-effect').style.display = 'none';
          if (window.startJourneyOriginal) window.startJourneyOriginal();
        }, 500);
      };
      window.startJourneyOriginal = window.startJourney || function() {};
    </script>
  </div>
  <div id="background" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: none;"></div>
  <div id="loading-screen" style="display: none;">
    <div class="terminal">
      <div class="terminal-header">> Cyber Matrix Initializing...</div>
      <div id="terminal-messages"></div>
    </div>
  </div>
  <div id="webgl" style="display: none;"></div>
  <div class="ui-overlay" id="ui-overlay" style="display: none;">
    <!-- Button removed, handled by liquid glass effect -->
  </div>
  <div id="card-container"></div>
  <script>
    // Fallback
    window.startJourney = window.startJourney || function() {
      alert('JavaScript is running, but main.js may not be loaded. Check browser console (F12) for errors.');
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
  <script type="module" src="/salman-portfolio/js/main.js"></script>
</body>
</html>
